machine:
  node:
    version: 6.3.0

dependencies:
  pre:
    - npm install -g eslint babel-eslint eslint-plugin-react eslint-plugin-import eslint-plugin-jsx-a11y eslint-plugin-flowtype
  override:
    - make install

test:
  override:
    - make test

deployment:
  production:
    branch: master
    commands:
      - make deploy
